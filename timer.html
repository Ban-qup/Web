    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .card-anime {
        display: flex;
        flex-direction: column;
        background-color: #60eb60;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        margin: 0 auto;
      }

      #countdown {
        font-size: 24px;
        font-weight: bold;
        color: #0d6efd;
      }

      #time {
        font-size: 100px;
        font-weight: bold;
        color: #0d6efd;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

    .card:hover .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .card-back {
        background-color: #bbb;
        color: white;
        transform: rotateY(180deg);
    }
    </style>
